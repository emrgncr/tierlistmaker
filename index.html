<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emrgncr's tierlist maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="./location.js"></script>
    <script src="./card.js"></script>
    <script src="./tier.js"></script>
    <script src="./util.js"></script>
    <script src="./readvars.js"></script>
</head>
<body>
    <div class="dv" id="dropper">
    <canvas id="main" class="main"></canvas>
    </div>
    <div class="ed">
    <input type="file" name="Upload Image" id="file" accept="image/x-png,image/jpeg,image/png" multiple>
    <button type="button" id="btn">Upload image</button>
    <div style="width: 8%;"></div>
    <label for="tierInput" style="margin-right: 2px;">Add a tier:</label>
    <input type="text" placeholder="A" id="tierInput" maxlength="1" style="width:12px; text-align: center; margin-right: 4px;">
    <input type="color" value="#00ee00" id="tierColorInput" style="margin-right: 4px;">
    <button type="button" id="addTier">Add Tier</button>
    </div>
</body>
<script src="main.js"></script>
</html>
